
services:
  # ============================================
  # WhisperX ASR Backend mit Speaker Diarization
  # ============================================
  whisper-api:
    image: onerahmet/openai-whisper-asr-webservice:latest-gpu
    container_name: whisper-api
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      # WICHTIG: WhisperX Engine für Speaker Diarization
      - ASR_ENGINE=whisperx
      # Modell: tiny, base, small, medium, large-v3
      - ASR_MODEL=${ASR_MODEL:-large-v3}
      # Hugging Face Token für Diarization (ERFORDERLICH!)
      # BEIDE Varianten setzen für Kompatibilität
      - HF_TOKEN=${HF_TOKEN}
      - HUGGINGFACE_TOKEN=${HF_TOKEN}
      # Debug-Modus für Troubleshooting
      - DEBUG=${DEBUG:-false}
    volumes:
      # Model-Cache persistent speichern (wichtig!)
      - whisper_cache:/root/.cache
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # ============================================
  # Frontend Web-UI mit Editor
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcriber-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      whisper-api:
        condition: service_started
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  whisper_cache:
  huggingface_cache:

networks:
  default:
    name: transcriber-network
